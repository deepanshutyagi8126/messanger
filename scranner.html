<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Instant Messenger web</title>
	<!-- Bootstrap -->
	<link href="img/fav.svg" rel="icon" type="icon/image">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/intlTelInput.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/media.css" rel="stylesheet">
</head>

<body>
	<section class="scannerHead">
		<div class="container">
			<div class="scanner">
				<a href="javascript:void(0)"><img src="img/logo.png" class="img-fluid" alt="logo"></a>
			</div>
		</div>
	</section>

	<section class="scannerCode">
		<div class="container">
			<div class="scannAll">
				<div class="scanCodeIn">
					<h2>To use Instant messenger on you computer</h2>
					<ol>
						<li>Open Instant messenger App on your Mobile</li>
						<li>Go to user option and tap on QR scanner</li>
						<li>Point your phone to this screen to capture the code</li>
					</ol>
					<a href="javascript:void(0)">Need help to get started ?</a>
				</div>
				<div class="captureAll">
					<div class="captureImg">
						<img src="img/capture.png" class="img-fluid" alt="capture">
					</div>
					<div class="new">
						<form>
							<div class="form-group">
								<input type="checkbox" id="demo">
								<label for="demo">Keep me signed In</label>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
